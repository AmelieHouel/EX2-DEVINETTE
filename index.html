<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href='style.css' rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,500i,600i,700,800,900&display=swap" rel="stylesheet">
  <title>Jeu de devinettes</title>
</head>
<body>
  
  <section class="step">
    <h1>Entrer un chiffre entre 1 et 10</h1>
    <label for="msg">votre réponse :</label>
    <input id="number1" type="number" min="1" max="10" required></input>
    <button class="validate" type="submit">Valider</button>
  </section>

  <section class="step2">
    <h1>Deuxième Essai</h1>
    <label for="msg">Entrer un chiffre entre 1 et 10</label>
    <input id="number2" type="number" min="1" max="10" required></input>
    <button class="validate" type="submit">Valider</button>
  </section>

  <section class="step3">
    <h1>Troisième Essai</h1>
    <label for="msg">Entrer un chiffre entre 1 et 10</label>
    <input id="number3" type="number" min="1" max="10" required></input>
    <button class="validate" type="submit">Valider</button>
  </section>

  <section class="win">
    <img src="assets/images/win.gif"/>
    <h1 class="titleWin">Vous avez Gagné</h1>
    <button class="retry" type="submit">Recommencer</button>
  </section>

  <section class="lose">
    <img src="assets/images/lose.gif"/>
    <h1 class="titleLose">Vous avez perdu</h1>
    <button class="retry" type="submit">Recommencer</button>
  </section>


<script type="text/javascript" src="app.js"></script>
</body>
</html>
